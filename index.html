<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tictac">
      <h1>Step right up and enter the world of Tic Tac Toe!</h1>
      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
      </div>
    </div>
    <div class="congratulations"></div>
    <div class="container">
      <div class="box box1 box2"><span class="boxtext"></span></div>
      <div class="box box1"><span class="boxtext"></span></div>
      <div class="box box1 box3"><span class="boxtext"></span></div>
      <div class="box box2"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box box3"><span class="boxtext"></span></div>
      <div class="box box2 box4"><span class="boxtext"></span></div>
      <div class="box box4"><span class="boxtext"></span></div>
      <div class="box box4 box3"><span class="boxtext"></span></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
